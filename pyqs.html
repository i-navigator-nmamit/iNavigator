<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Document</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
    <link rel="stylesheet" href="style.css"> <!-- Additional CSS for the second document -->
</head>
<body>
    <!-- Embedding the PDF from Google Drive -->
    <iframe src="https://drive.google.com/file/d/Your_PDF_ID_HERE/preview" width="100%" height="500px"></iframe>
    
    <!-- Button to navigate to the official university site -->
    <button id="universitySiteBtn">Go to University Site</button>

    <header>
        <h1>Previous Year Question Papers</h1>
    </header>
    <nav>
        <ul id="subjectMenu">
            <li><a href="#math">Mathematics</a></li>
            <li><a href="#physics">Physics</a></li>
            <li><a href="#chemistry">Chemistry</a></li>
            <!-- Add more subjects as needed -->
        </ul>
    </nav>
    <main>
        <section id="math">
            <h2>Mathematics</h2>
            <img src="images/math-2020.jpg" alt="Mathematics 2020 Question Paper">
            <!-- Add more images -->
        </section>
        <section id="physics">
            <h2>Physics</h2>
            <img src="images/physics-2020.jpg" alt="Physics 2020 Question Paper">
            <!-- Add more images -->
        </section>
        <section id="chemistry">
            <h2>Chemistry</h2>
            <img src="images/chemistry-2020.jpg" alt="Chemistry 2020 Question Paper">
            <!-- Add more images -->
        </section>
        <!-- Add more sections for different subjects -->
    </main>

    <script>
        // JavaScript functionality to navigate to the official university site
        document.getElementById("universitySiteBtn").addEventListener("click", function() {
            window.location.href = "https://www.universitywebsite.com"; // Replace with your university's website URL
        });
    </script>
</body>
</html>
